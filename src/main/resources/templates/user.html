	<form class="form-horizontal" role="form" th:action="@{/user/create}" method="post">
		<div class="form-group col-md-offset-3">
			<label for="lastname" class="col-sm-2 control-label">用户名</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" id="username" name = "username"
					placeholder="请输入用户名">
			</div>
		</div>
		<div class="form-group">
			<label for="firstname" class="col-sm-2 control-label">电子邮箱</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" id="email" name = "email"
					placeholder="请输入电子邮箱">
			</div>
		</div>
		<div class="form-group">
			<label for="firstname" class="col-sm-2 control-label">联系电话</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" id="mobile" name="mobile"
					placeholder="请输入联系电话">
			</div>
		</div>
		<div class="form-group">
			<label for="firstname" class="col-sm-2 control-label">地址</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" id="address" name = "address"
					placeholder="请输入电子邮箱">
			</div>
		</div>
		<div class="form-group">
			<label for="firstname" class="col-sm-2 control-label">创建者</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" id="firstname"
					disabled="disabled" th:value="${createBy}">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-primary">创建</button>
			</div>
		</div>
	</form>

</body>
