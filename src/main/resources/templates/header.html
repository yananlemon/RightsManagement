<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>用户列表</title>

<!-- 新 Bootstrap 核心 CSS 文件 -->
<link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
 
<!-- jQuery文件。务必在bootstrap.min.js 之前引入--> 
<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
 
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<header th:fragment="head"> 
	
	<nav class="navbar navbar-inverse" role="navigation">
	<div class="container-fluid"> 
	    <div class="navbar-header">
	        <a href="/index" class="navbar-brand">权限管理系统</a>
	    </div>
    	<div>
	        <!--向左对齐-->
	        <ul class="nav navbar-nav navbar-left" th:each="permission:${session.permissions}">
	            <li class="dropdown" th:if="${permission.parentPermissionCode=='root'}">
					<a href="#" class="dropdown-toggle"  
					data-toggle="dropdown">
					<span th:text="${permission.permissionText}"></span>
					<b class="caret"></b></a>
					<ul class="dropdown-menu">
						<li th:each="cPermission:${session.permissions}">
							<a th:if="${cPermission.parentPermissionCode==permission.permissionCode}" th:href="${cPermission.permissionUrl}" th:text="${cPermission.permissionText}"></a>
						</li>
					</ul>
				</li>
	        </ul>
	        <!--向右对齐-->
	        <form th:action="@{/logout}" method="post" class="navbar-form navbar-right">
	            <button type="submit" class="btn btn-default">
	            	退出
	            </button>
	        </form>
        	<p class="navbar-text navbar-right" >
        		欢迎<a href="#" class="navbar-link" th:text="${session.username}"></a>
        	</p>
    	</div>
	</div>
</nav>
	
	</header>
	
</body>
</html>
